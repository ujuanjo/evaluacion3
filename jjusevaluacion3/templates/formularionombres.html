<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario nombres</title>
    "<link rel="stylesheet" type="text/css" href="/static/css/estiloformularios.css">"
</head>
<body>
<div class = "container">
    <form action="/formularionombres" method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" required>
        <br>
        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" required>
        <br>
        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if resultado %}
    <div>
        <p>{{resultado}}</p>
        <p>El nombre tiene {{largo}} caracteres.</p>
    </div>
    {% endif %}
</div>
</body>
</html>
