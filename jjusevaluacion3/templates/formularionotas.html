<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Notas</title>
    "<link rel="stylesheet" type="text/css" href="/static/css/estiloformularios.css">"
</head>
<body>
<div class = "container">
    <h1>Formulario de Notas</h1>
    <form action="/formularionotas" method="POST">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required>
        <br>
        <label for="nota1">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required>
        <br>
        <label for="nota1">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" required>
        <br>
        <label for="asistencia">Asistencia(%):</label>
        <input type="number" id="asistencia" name="asistencia" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if promedio %}
    <div>
        <p>El promedio del estudiante es {{promedio}} </p>
        <p>El estado del estudiante es {{estado}}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
